<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loader {
            width: 100px;
            height: 100px;
            position: relative;
            perspective: 800px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotate 4s infinite linear;
        }

        .cube div {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
            opacity: 0.8;
        }

        .front { transform: translateZ(50px); background: rgba(255, 82, 82, 0.3); }
        .back { transform: translateZ(-50px) rotateY(180deg); background: rgba(130, 82, 255, 0.3); }
        .right { transform: rotateY(90deg) translateZ(50px); background: rgba(82, 255, 180, 0.3); }
        .left { transform: rotateY(-90deg) translateZ(50px); background: rgba(255, 198, 82, 0.3); }
        .top { transform: rotateX(90deg) translateZ(50px); background: rgba(82, 191, 255, 0.3); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); background: rgba(255, 82, 203, 0.3); }

        @keyframes rotate {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        .main-content {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            min-height: 100vh;
            background: #fff;
            padding: 20px;
        }

        .fade-in {
            opacity: 1;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
<!-- Loading Screen -->
<div class="loader-container">
    <div class="loader">
        <div class="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <h1>Your Portfolio Content</h1>
    <!-- Rest of your portfolio content goes here -->
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loader = document.querySelector('.loader-container');
        const mainContent = document.querySelector('.main-content');

        // Simulate loading time (you can remove this setTimeout in production)
        setTimeout(() => {
            // Hide loader
            loader.classList.add('hidden');
            // Show main content
            mainContent.classList.add('fade-in');
        }, 3000); // Loader will show for 3 seconds
    });
</script>
</body>
</html>
